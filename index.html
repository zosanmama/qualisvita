<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">

</head>
<body>
    <!-- Header with navigation -->
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>
            大阪生まれ、大阪育ち。<br>
            大学では英語やビジネス、貿易事務を学んでいました。<br>
            結婚・子育て中にも、EC立ち上げや翻訳など、様々なパート勤務に従事。<br>
            ここ10年はIT企業にてPM含むバックオフィス全般を、フルリモートで。
            豊富な社会人経験と蓄積された知識を活かして、ウェブ制作者への道を歩きだしました。<br>
        </p>
        <div class="sns">   
            <a href="https://twitter.com/katsudon_mama"><img src="./img/logo-x.png"></a>
            <img src="./img/logo-x.png">
            <img src="./img/logo-x.png">
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>My Works</h2>
        <div class="gallery">
            <!-- 作品のサムネイルをここに追加 -->
            <div class="work"><h4></h4>模写コーディング/My Work</div>
            <div class="work">Project 2</div>
            <div class="work">Project 3</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>お問い合わせは以下の方法でお願いいたします。</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $('.slider').slick({
            autoplay: true,         //自動再生
            autoplaySpeed: 0,       //自動再生のスピード
            speed: 2500,            //スライドスピード
            slidesToShow: 3,        //スライドの表示枚数
            cssEase: "linear",      //スライドの動きを等速に
            pauseOnHover: false,    //ホバーしても止まらないように
            pauseOnFocus: false,    //フォーカスしても止まらないように
        });
    </script>
</body>
</html>
