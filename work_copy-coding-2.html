<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/copy-coding-2.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- copy-coding-2 section -->
    <section  class="copy-coding-2">
        <h2>模写コーディング</h2>
        <p>エンジニアスクールでの作品です。</p>
        <dl class="introduction">
            <dt>スクショ</dt>
            <dd><img src="/img/copy-coding-2.png"></dd>
            <dt>URL</dt>
            <dd><a href="https://copy-coding-2.netlify.app/">copy-coding-2.netlify.app/</a></dd>
            <dt>制作背景</dt>
            <dd>ウェブ制作者コースの実務テスト前に、予行練習として模写コーディングで練習しました。</dd>
        </dl>
                


    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>お問い合わせは以下の方法でお願いいたします。</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
